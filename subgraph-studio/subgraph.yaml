specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PlanetReact
    network: rinkeby
    source:
      address: "0xe25B6837f3647BB7EBCD4477cf931E8d3c0AC417"
      abi: PlanetReact
      startBlock: 8998679
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFTInPlanet
        - Planet
        - Transfer
        - Slot
      abis:
        - name: PlanetReact
          file: ./abis/PlanetReact.json
      eventHandlers:

        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer

      file: ./src/mapping.ts
